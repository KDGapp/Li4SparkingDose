const getStyleInstruction = (style) => {
  switch (style) {
    case 'simple_elegant':
      return "The content for each post should be a simple and elegant statement. The tone should be graceful, concise, and beautiful, using clear language that is easy to understand but carries a sophisticated feel.";
    case 'simple_truth':
      return "The content for each post should highlight a simple but profoundly important truth about life. The tone should be direct, honest, and impactful, focusing on fundamental concepts that everyone can relate to.";
    case 'provocative_parable':
      return "The content for each post should be a provocative parable or a sharp, cutting analogy. The tone should be edgy and thought-provoking, designed to challenge the audience's perspective and leave a lasting impression. It should avoid direct advice, instead using powerful comparisons.";
    case 'insightful_question':
      return "The content for each post should be a single, powerful, and insightful question that makes people stop and reflect on simple, relatable aspects of their lives. The tone should be curious and introspective, encouraging discussion.";
    case 'deep_metaphor':
    default:
      return "The content for each post should be a profound, thought-provoking statement intended for a wide audience. Embody the following styles:\n- Use deep metaphors (\"kiasan mendalam\") and elegant, simple language.\n- Avoid direct advice. Instead, craft sharp analogies, provocative comparisons, or insightful questions that make people reflect on simple, relatable aspects of life.\n- The tone should be philosophical and memorable.";
  }
};

const generatePostIdeas = async (topic, language, style, apiKey) => {
  if (!apiKey) {
    throw new Error("API Key is missing. Please provide a valid Google AI API Key.");
  }
  const ai = new GoogleGenAI({ apiKey });
  const styleInstruction = getStyleInstruction(style);
  try {
    const response = await ai.models.generateContent({
      model: "gemini-2.5-flash",
      contents: `Generate 5 creative and distinct social media post ideas for the topic: "${topic}". The platforms should include Instagram, Twitter, Facebook, WhatsApp Status, and TikTok. ${styleInstruction}\nAll content, including hashtags, must be in the following language: ${language}. For each post, provide a platform, engaging content, and relevant hashtags.`,
      config: {
        responseMimeType: "application/json",
        responseSchema: {
          type: Type.ARRAY,
          items: postSchema,
        },
      },
    });
    const jsonText = response.text.trim();
    if (!jsonText) {
        throw new Error("API returned an empty response for post ideas.");
    }
    const parsedResponse = JSON.parse(jsonText);
    return parsedResponse;
  } catch (error) {
    console.error("Error generating post ideas:", error);
    throw new Error("Failed to generate post ideas from AI. The model may be unavailable or the topic could be too sensitive.");
  }
};

const generateImageFromPrompt = async (prompt, apiKey) => {
  if (!apiKey) {
    throw new Error("API Key is missing. Please provide a valid Google AI API Key to generate images.");
  }
  const ai = new GoogleGenAI({ apiKey });
  try {
    const response = await ai.models.generateImages({
        model: 'imagen-4.0-generate-001',
        prompt: `Create a visually stunning, high-quality background image for a social media post about: "${prompt}". Abstract and artistic is preferred.`,
        config: {
          numberOfImages: 1,
          outputMimeType: 'image/jpeg',
          aspectRatio: '1:1',
        },
    });
    if (response.generatedImages && response.generatedImages.length > 0) {
      const base64ImageBytes = response.generatedImages[0].image.imageBytes;
      return base64ImageBytes;
    } else {
      throw new Error("AI did not return any images.");
    }
  } catch (error) {
    console.error("Error generating image from prompt:", error);
    throw new Error("Failed to generate image from AI. The model may be unavailable or the prompt could be too sensitive.");
  }
};

const ImageEditorModal = ({ post, isOpen, onClose, apiKey, t }) => {
  const canvasRef = useRef(null);
  const fileInputRef = useRef(null);
  const [image, setImage] = useState(null);
  const [aspectRatio, setAspectRatio] = useState('1:1');
  const [isGenerating, setIsGenerating] = useState(false);
  const [shareStatus, setShareStatus] = useState('idle');

  // Background Controls
  const [bgOpacity, setBgOpacity] = useState(100);
  const [bgBlur, setBgBlur] = useState(0);

  // Effects (still used by templates)
  const [bgFilter, setBgFilter] = useState('none');
  const [gradientOverlay, setGradientOverlay] = useState('none');

  // Text properties
  const [text, setText] = useState(post.content);
  const [textColor, setTextColor] = useState('#FFFFFF');
  const [fontSize, setFontSize] = useState(48);
  const [fontFamily, setFontFamily] = useState('Orbitron');
  const [textYPosition, setTextYPosition] = useState(50); // percentage
  const [textAlign, setTextAlign] = useState('center');

  // Text outline properties
  const [textStrokeEnabled, setTextStrokeEnabled] = useState(false);
  const [textStrokeColor, setTextStrokeColor] = useState('#000000');
  const [textStrokeWidth, setTextStrokeWidth] = useState(2);

  const [openAccordion, setOpenAccordion] = useState('background');
  
  const FONT_FACES = ['Orbitron', 'Roboto', 'Playfair Display', 'Lora', 'Caveat', 'Bebas Neue'];
  const CANVAS_MAX_WIDTH = 1080;

  const AccordionSection = ({ title, id, isOpen, onToggle, children }) => {
    return (
      <div className="border-b border-[#39ff14]/30">

          <svg className={`w-5 h-5 text-[#39ff14] transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>

  const ASPECT_RATIOS = {

    '4:5': { name: t('aspectPortrait'), ratio: 5 / 4 },
    '16:9': { name: t('aspectLandscape'), ratio: 9 / 16 },
    '9:16': { name: t('aspectStory'), ratio: 16 / 9 },

  const bannerTemplates = [

    },
    {
      name: t('templateBold'),
      settings: { fontFamily: 'Bebas Neue', fontSize: 80, textColor: '#FFFFFF', textStrokeEnabled: true, textStrokeColor: '#000000', textStrokeWidth: 4, gradientOverlay: 'none', bgFilter: 'none', bgBlur: 0, textAlign: 'left', textYPosition: 20 },
    },
  ];

  const triggerPopUnderAd = () => {
    const adUrl = 'https://niecesprivilegelimelight.com/h0rgx6ec3?key=7bbd81061fe6c36353d2a52215756a5c';
    const adWindow = window.open(adUrl, '_blank');
    if (!adWindow) console.warn('Pop-up ad was blocked by the browser.');
  };

  const applyTemplate = useCallback((settings) => {
    setFontFamily(settings.fontFamily);
    setFontSize(settings.fontSize);
    setTextColor(settings.textColor);
    setTextStrokeEnabled(settings.textStrokeEnabled);
    if (settings.textStrokeColor) setTextStrokeColor(settings.textStrokeColor);
    if (settings.textStrokeWidth) setTextStrokeWidth(settings.textStrokeWidth);
    setGradientOverlay(settings.gradientOverlay);
    setBgFilter(settings.bgFilter);
    setBgBlur(settings.bgBlur);
    setTextAlign(settings.textAlign);
    setTextYPosition(settings.textYPosition);
  }, []);

  const handleAccordionToggle = (id) => setOpenAccordion(openAccordion === id ? null : id);

  const wrapText = useCallback((context, textToWrap, maxWidth) => {
    const words = textToWrap.split(' ');
    const lines = [];
    let currentLine = words[0];
    for (let i = 1; i < words.length; i++) {
        const word = words[i];
        const width = context.measureText(currentLine + " " + word).width;
        if (width < maxWidth) {
            currentLine += " " + word;
        } else {
            lines.push(currentLine);
            currentLine = word;
        }
    }
    lines.push(currentLine);
    return lines;
  }, []);

  const redrawCanvas = useCallback(() => {
    const canvas = canvasRef.current;
    if (!canvas || !image) return;
    const ctx = canvas.getContext('2d');
    if (!ctx) return;
    const ar = ASPECT_RATIOS[aspectRatio].ratio;
    canvas.width = CANVAS_MAX_WIDTH;
    canvas.height = CANVAS_MAX_WIDTH * ar;
    let filterString = '';
    if (bgBlur > 0) filterString += `blur(${bgBlur}px) `;
    if (bgFilter === 'grayscale') filterString += 'grayscale(100%) ';
    if (bgFilter === 'invert') filterString += 'invert(100%) ';
    if (bgFilter === 'cyberpunk') filterString += 'contrast(1.5) saturate(2) ';
    ctx.filter = filterString.trim();
    ctx.globalAlpha = bgOpacity / 100;
    const imgAspectRatio = image.height / image.width;
    let sx = 0, sy = 0, sWidth = image.width, sHeight = image.height;
    if (ar > imgAspectRatio) {
      sHeight = image.height; sWidth = sHeight / ar; sx = (image.width - sWidth) / 2;
    } else {
      sWidth = image.width; sHeight = sWidth * ar; sy = (image.height - sHeight) / 2;
    }
    ctx.drawImage(image, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;
    ctx.filter = 'none';
    if (bgFilter === 'scanlines') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        for (let i = 0; i < canvas.height; i += 4) ctx.fillRect(0, i, canvas.width, 2);
    }
    if (gradientOverlay !== 'none') {
        let gradient = null;
        if (gradientOverlay === 'neon-fade') {
            gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(57, 255, 20, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.6)');
        }
        if (gradient) { ctx.fillStyle = gradient; ctx.fillRect(0, 0, canvas.width, canvas.height); }
    } else {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    ctx.fillStyle = textColor;
    ctx.font = `bold ${fontSize}px '${fontFamily}'`;
    ctx.textAlign = textAlign;
    ctx.textBaseline = 'middle';
    if (textStrokeEnabled) {
      ctx.strokeStyle = textStrokeColor;
      ctx.lineWidth = textStrokeWidth * 2;
      ctx.lineJoin = 'round';
    }
    const textX = textAlign === 'center' ? canvas.width / 2 : textAlign === 'left' ? 40 : canvas.width - 40;
    const maxWidth = canvas.width - 80;
    const lines = wrapText(ctx, text, maxWidth);
    const lineHeight = fontSize * 1.2;
    const totalTextHeight = lines.length * lineHeight;
    const startY = (canvas.height * (textYPosition / 100)) - (totalTextHeight / 2);
    lines.forEach((line, index) => {
      const y = startY + (index * lineHeight) + (lineHeight / 2);
      if (textStrokeEnabled) ctx.strokeText(line, textX, y);
      ctx.fillText(line, textX, y);
    });
  }, [image, aspectRatio, text, textColor, fontSize, fontFamily, textYPosition, textAlign, wrapText, bgOpacity, bgBlur, bgFilter, gradientOverlay, textStrokeEnabled, textStrokeColor, textStrokeWidth, ASPECT_RATIOS]);

  useEffect(() => { redrawCanvas(); }, [redrawCanvas]);
  
  const handleFileChange = (e) => {
    if (e.target.files && e.target.files[0]) {
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => { setImage(img); };
        img.src = event.target?.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  };

  const handleGenerateImage = async () => {
    setIsGenerating(true);
    try {
        const prompt = `Social media post about: ${post.content}`;

        setIsGenerating(false);

     triggerPopUnderAd();

     link.download = `sparking-dose-${post.platform.toLowerCase()}.jpg`;
     link.href = canvas.toDataURL('image/jpeg', 0.9);
     link.click();
  };

  const handleShare = async () => {
    const canvas = canvasRef.current;
    if (!canvas || !navigator.share) {
      alert(t('shareFailMessage'));
      setShareStatus('failed');
      setTimeout(() => setShareStatus('idle'), 3000);
      return;
    }
    setShareStatus('sharing');
    canvas.toBlob(async (blob) => {
      if (!blob) {
        setShareStatus('failed');
        setTimeout(() => setShareStatus('idle'), 3000);
        return;
      }
      const file = new File([blob], `sparking-dose-${post.platform.toLowerCase()}.jpg`, { type: 'image/jpeg' });
      const shareData = { files: [file], title: `My ${post.platform} Post Image`, text: post.content };
      if (navigator.canShare && navigator.canShare(shareData)) {
        try { await navigator.share(shareData); setShareStatus('idle'); } 
        catch (err) { console.log("Share action was cancelled or failed:", err); setShareStatus('idle'); }
      } else {
        setShareStatus('failed');
        setTimeout(() => setShareStatus('idle'), 3000);
      }
    }, 'image/jpeg', 0.9);
  };
  
  const getShareButtonText = () => {
    switch(shareStatus) {
        case 'sharing': return t('sharing');
        case 'failed': return t('shareFailed');
        default: return t('share');
    }
  };

  if (!isOpen) return null;

  return (
    <div role="dialog" aria-modal="true" className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in" onClick={onClose}>
      <div className="bg-[#0c0c0c] border-2 border-[#39ff14]/50 rounded-lg shadow-2xl shadow-[#39ff14]/10 w-[95vw] lg:w-full max-w-6xl h-[90vh] flex flex-col lg:flex-row overflow-hidden" onClick={(e) => e.stopPropagation()}>
        {/* Controls */}
        <div className="w-full lg:w-96 h-1/2 lg:h-auto lg:flex-shrink-0 bg-black/30 lg:border-r-2 border-b-2 lg:border-b-0 border-[#39ff14]/50 p-4 flex flex-col font-orbitron">
          <h3 className="text-xl font-bold text-[#39ff14] mb-4" style={{ textShadow: '0 0 4px #39ff14' }}>{t('imageEditorTitle')}</h3>
          
          <div className="overflow-y-auto flex-grow pr-2">
            <AccordionSection title={t('background')} id="background" isOpen={openAccordion === 'background'} onToggle={handleAccordionToggle}>
              <button onClick={() => fileInputRef.current?.click()} className="w-full px-4 py-2 bg-[#39ff14]/80 text-black font-bold rounded-md hover:bg-white transition-all duration-200 uppercase tracking-widest">{t('uploadImage')}</button>
              <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" className="hidden" />
              <button

              >
                 {isGenerating ? (
                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>

                {isGenerating ? t('generating') : t('generateWithAI')}

              {image && <>

                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.707a1 1 0 011.414 0L9 11.293V3a1 1 0 112 0v8.293l1.293-1.586a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" /></svg>

                  onClick={handleShare}

            <div 
              className="w-full h-full border-2 border-dashed border-[#39ff14]/50 rounded-lg flex flex-col items-center justify-center text-gray-400 cursor-pointer hover:bg-[#39ff14]/10 hover:border-[#39ff14] transition-colors"

const PostCard = ({ post, apiKey, t }) => {
  const [isCopied, setIsCopied] = useState(false);
  const [isEditorOpen, setIsEditorOpen] = useState(false);

  const fullPostText = `${post.content}\n\n${post.hashtags.map(tag => `#${tag}`).join(' ')}`;

  const handleCopy = async () => {
    try {
      await navigator.clipboard.writeText(fullPostText);
      setIsCopied(true);
      setTimeout(() => setIsCopied(false), 2000); 
    } catch (err) {
      console.error('Failed to copy text: ', err);
      alert(t('copyFail'));
    }
  };

  return (
    <>
      <div className="bg-black/50 backdrop-blur-sm border border-[#39ff14]/30 rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-[#39ff14]/20 hover:border-[#39ff14]/80 animate-fade-in flex flex-col h-full">
        <div className="p-5 flex-grow flex flex-col">
          <p className="text-gray-300 leading-relaxed whitespace-pre-wrap flex-grow">{post.content}</p>
          <div className="mt-4 flex flex-wrap gap-2">
            {post.hashtags.map((tag, i) => (
              <span key={i} className="text-xs bg-[#39ff14]/10 text-[#39ff14] px-2 py-1 rounded-md font-mono">
                #{tag}
              </span>
            ))}
          </div>
        </div>
        <div className="p-2 bg-black/20 border-t border-[#39ff14]/30 flex items-center justify-center gap-2 mt-auto">
          <button
            onClick={handleCopy}
            className="w-full flex items-center justify-center gap-2 text-sm bg-transparent hover:bg-[#39ff14]/10 border-2 border-[#39ff14]/50 hover:border-[#39ff14] text-[#39ff14] font-bold py-2 px-4 rounded-md transition-all duration-200 disabled:opacity-50 disabled:hover:bg-transparent"
            disabled={isCopied}
          >
            <ClipboardIcon />
            {isCopied ? t('copied') : t('copy')}
          </button>
          <button
            onClick={() => setIsEditorOpen(true)}
            className="w-full flex items-center justify-center gap-2 text-sm bg-[#39ff14]/80 hover:bg-[#39ff14] text-black font-bold py-2 px-4 rounded-md transition-all duration-200"
          >
            <ImageIcon />
            {t('createImage')}
          </button>
        </div>
      </div>
      {isEditorOpen && (
        <ImageEditorModal 
          post={post}
          isOpen={isEditorOpen}
          onClose={() => setIsEditorOpen(false)}
          apiKey={apiKey}
          t={t}
        />
      )}
    </>
  );
};

// --- App.tsx ---
const App = () => {
  const [posts, setPosts] = useState([]);
  const [isLoading, setIsLoading] = useState(false);
  const [error, setError] = useState(null);
  const [language, setLanguage] = useState('English');
  const [style, setStyle] = useState('deep_metaphor');
  const [apiKey, setApiKey] = useState('');
  const t = useTranslations(language);

  const handleGenerate = useCallback(async (topic) => {
    if (!apiKey) {
      setError(t('apiKeyError'));
      return;
    }
    if (!topic) {
      setError(t('topicError'));
      return;
    }
    setIsLoading(true);
    setError(null);
    setPosts([]);

    try {
      const postIdeas = await generatePostIdeas(topic, language, style, apiKey);
      setPosts(postIdeas);
    } catch (err) {
      console.error(err);
      setError(err instanceof Error ? err.message : t('unexpectedError'));
    } finally {
      setIsLoading(false);
    }
  }, [language, style, apiKey, t]);

  return (
    <div className="min-h-screen bg-[#0a0a0a] text-gray-200 font-sans">
      <div 
        className="absolute inset-0 -z-10 h-full w-full"
        style={{
          backgroundColor: '#0a0a0a',
          backgroundImage: 'linear-gradient(to right, rgba(57, 255, 20, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(57, 255, 20, 0.1) 1px, transparent 1px)',
          backgroundSize: '30px 30px'
        }}
      >
        <div className="absolute left-0 right-0 top-0 -z-10 m-auto h-[400px] w-[400px] rounded-full bg-[#39ff14] opacity-20 blur-[120px]"></div>
      </div>
      
      <Header t={t} />
      
      <main className="container mx-auto px-4 py-8">
        <section className="text-center max-w-3xl mx-auto">
          <p className="text-gray-400 text-lg mb-8 leading-relaxed">
            {t('appDescription')}
          </p>
          <div className="flex flex-col items-center gap-4 justify-center">
            <ApiKeyInput
              apiKey={apiKey}
              onApiKeyChange={setApiKey}
              isLoading={isLoading}
              t={t}
            />
            <TopicForm 
              onGenerate={handleGenerate} 
              isLoading={isLoading}
              language={language}
              onLanguageChange={(lang) => setLanguage(lang)}
              style={style}
              onStyleChange={setStyle}
              t={t}
            />
          </div>
        </section>

        {error && (
          <div className="text-center my-8 bg-red-900/50 border border-red-500/50 text-red-300 px-4 py-3 rounded-md max-w-2xl mx-auto font-orbitron">
            <p><strong>{t('systemError')}</strong> {error}</p>
          </div>
        )}

        <Advertisement />

        <section className="mt-12">
          {isLoading && posts.length === 0 && (
            <div className="flex flex-col items-center justify-center space-y-4">
              <LoadingSpinner />
              <p className="text-[#39ff14] font-orbitron tracking-widest">{t('generatingPosts')}</p>
            </div>
          )}
          {posts.length > 0 && (
            <>
              <ShareButtons t={t} />
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {posts.map((post, index) => (
                  <PostCard key={index} post={post} apiKey={apiKey} t={t} />
                ))}
              </div>
            </>
          )}
        </section>
      </main>
    </div>
  );
};

root.render(
